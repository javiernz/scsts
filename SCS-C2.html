    <script>

    // Array de preguntas y respuestas
var preguntas = [

    {pregunta: "1. En relación al derecho a la protección frente a los riesgos laborales recogido en la Ley 31/1995, de 8 de noviembre:",
    respuestas: [
        "A) El empresario desarrollará una acción temporal de seguimiento de la actividad preventiva para los riesgos que no se hayan podido evitar.", 
        "B) El coste de las medidas relativas a la seguridad y salud en el trabajo no deberá recaer en modo alguno sobre el empresario.",
        "C) Es un deber de las Administraciones públicas una protección eficaz en materia de seguridad y salud en el trabajo de los trabajadores frente a los riesgos laborales, respecto del personal a su servicio.",
        "D) El concierto con entidades especializadas para el desarrollo de actividades de prevención eximen al empresario del cumplimiento del deber de protección de los trabajadores."],
        respuestaCorrecta: 2
    },

{pregunta: "2. La Ley de Prevención de Riesgos Laborales, en su artículo 15, establece los principios de la acción preventiva. Señale cuál de las siguientes respuestas no es correcta:",
        
    respuestas: [
        "A) Tener en cuenta la evolución de la técnica.",
        "B) Combatir los riesgos en su origen.",
        "C) Evaluar los riesgos que no se puedan evitar.",
        "D) Adoptar medidas que antepongan la protección individual a la colectiva."],
        respuestaCorrecta: 3
    },

{pregunta: "3. Según la Ley 31/1995, de 8 de noviembre, el empresario deberá realizar una evaluación inicial de riesgos para la seguridad y salud de los trabajadores teniendo en cuenta : ",
        
    respuestas: [
        "A) Las características de los puestos de trabajo existentes y de los trabajadores que deban desempeñarlos.",
        "B) La elección de los equipos de trabajo, de las sustancias o preparados químicos.",
        "C) El acondicionamiento de los lugares de trabajo.",
        "D) Todas son correctas."],
        respuestaCorrecta: 3
    },

{pregunta: "4. Según la Ley 31/1995, de 8 de noviembre, cuando la utilización de un equipo de trabajo pueda presentar un riesgo específico para la seguridad y salud de los trabajadores, el empresario adoptará las medidas necesarias con el fin de que : ",
    respuestas: [
        "A) La utilización del equipo de trabajo quede reservada a los encargados de dicha utilización.",
        "B) Los trabajos de reparación, transformación, mantenimiento o conservación sean realizados por todos los trabajadores.",
        "C) Los trabajos de reparación, transformación, mantenimiento o conservación sean realizados por el coordinador de seguridad y salud.",
        "D) Ninguna es correcta. "],
        respuestaCorrecta: 0
    },

{pregunta: "5. Respecto a la información, consulta y participación de los trabajadores, según la ley 31/1995, de 8 de noviembre de prevención de Riesgos Laborales : ",
    respuestas: [
        "A) Los trabajadores tienen la obligación de efectuar propuestas al empresario dirigidas a la mejora de los niveles de protección de la seguridad y la salud en la empresa.",
        "B) El empresario deberá asumir todas las iniciativas que los trabajadores tengan respecto la prevención de riesgos laborales.",
        "C) En las empresas que cuenten con representantes de los trabajadores, no es necesario informar directamente a cada trabajador de los riesgos específicos que afecten a su puesto de trabajo",
        "D) El empresario deberá consultar a los trabajadores, y permitir su participación, en el marco de todas las cuestiones que afecten a la seguridad y a la salud en el trabajo."],
        respuestaCorrecta: 3
    },

{pregunta: "6. Según la Ley 31/1995, de 8 de noviembre, la formación del trabajador en materia preventiva deberá impartirse : ",
    respuestas: [
        "A) Siempre, dentro de la jornada de trabajo.",
        "B) Repartiendo proporcionalmente el coste de la formación en materia de prevención entre el empresario y el trabajador.",
        "C) Se impartirá únicamente a los trabajadores con contrato indefinido.",
        "D) Su coste no recaerá en ningún caso sobre los trabajadores."],
        respuestaCorrecta: 3
    },

{pregunta: "7. Según la Ley 31/1995, de 8 de noviembre, de prevención de Riesgos Laborales, cuando los trabajadores estén o puedan estar expuestos a un riesgo grave e inminente con ocasión de su trabajo, el empresario está obligado a : ",
    respuestas: [
        "A) Adoptar las medidas y dar las instrucciones necesarias para que los trabajadores no abandonen de inmediato el lugar de trabajo.",
        "B) Informar lo antes posible a todos los trabajadores afectados acerca de la existencia de dicho riesgo y de las medidas adoptadas o que, en su caso, deban adoptarse en materia de protección.",
        "C) A sancionar a los trabajadores o sus representantes en caso de haber obrado de buena fe o cometido negligencia leve en la adopción de medidas.",
        "D) Exigir a los trabajadores que reanuden su actividad, aún persistiendo el peligro, salvo excepción debidamente justificada por razones de seguridad y determinada reglamentariamente."],
        respuestaCorrecta: 1
    },

{pregunta: "8. Según la Ley 31/1995, de 8 de noviembre, cuando el empresario no adopte o no permita la adopción de las medidas necesarias para garantizar la seguridad y la salud de los trabajadores : ",
    respuestas: [
        "A) Cualquier representante legal de los trabajadores podrá decidir la paralización de la actividad de los trabajadores afectados por el riesgo grave e inminente.",
        "B) Los representantes legales de los trabajadores deberán comunicar a la Autoridad Laboral la situación de riesgo grave e inminente para que esta adopte, en el plazo máximo de cuarenta y ocho horas, las medidas oportunas.",  
        "C) Los representantes legales de los trabajadores podrán acordar, por mayoría de sus miembros, la paralización de la actividad de los trabajadores afectados por dicho riesgo.",
        "D) Los trabajadores afectados deberán presentar demanda por el incumplimiento del empresario ante el Juzgado de los contencioso-administrativo."],
        respuestaCorrecta: 2
    },

{pregunta: "9. Dispone el artículo 22 de la Ley de Prevención de riesgos laborales respecto a la vigilancia de la salud : ",
    respuestas: [
        "A) El empresario garantizará a los trabajadores a su servicio la vigilancia periódica de su estado de salud, con independencia de los riesgos inherentes al trabajo.",
        "B) Esta vigilancia sólo podrá llevarse a cabo cuando el trabajador preste su consentimiento, sin excepciones.",
        "C) Los resultados de dicha vigilancia serán comunicados únicamente al médico facultativo.",
        "D) Los datos relativos a la vigilancia de la salud de los trabajadores no podrán ser usados con fines discriminatorios ni en perjuicio del trabajador."],
        respuestaCorrecta: 3
    },

{pregunta: "10. Según la Ley 31/1995, de 8 de noviembre, de prevención de Riesgos Laborales, el empresario deberá elaborar y conservar a disposición de la autoridad laboral la siguiente documentación : ",
    respuestas: [
        "A) Plan de prevención de riesgos laborales conforme a lo previsto en el apartado 1 del artículo 16 de esta ley.",  
        "B) Evaluación de los riesgos para la seguridad y la salud, sin incluir el resultado de los controles periódicos de las condiciones de trabajos.",  
        "C) Relación de accidentes de trabajo y enfermedades comunes que hayan causado al trabajador una incapacidad laboral superior a tres días de trabajo.",
        "D) Ninguna es correcta. "],
        respuestaCorrecta: 0
    },

{pregunta: "11. En relación a la protección de los trabajadores, según la Ley 31/1995, de 8 de noviembre, de prevención de Riesgos Laborales : ",
    respuestas: [
        "A) Los trabajadores no serán empleados en aquellos puestos de trabajo en los que, a causa de sus características personales, estado biológico o por su discapacidad física, psíquica o sensorial debidamente reconocida, puedan ponerse en situación de peligro.",  
        "B) El empresario deberá tener en cuenta en las evaluaciones, los factores de riesgo que puedan incidir en la función de procreación de los trabajadores y trabajadoras.",  
        "C) El empresario deberá efectuar una evaluación de los puestos de trabajo a desempeñar por los jóvenes menores de dieciocho años, antes de la incorporación de éstos al trabajo.",
        "D) Todas son correctas. "],
        respuestaCorrecta: 3
    },

{pregunta: "12. Según la Ley 31/1995, de 8 de noviembre, las trabajadoras embarazadas : ",
    respuestas: [
        "A) No tienen ninguna consideración especial en materia de prevención de riesgos laborales.",  
        "B) Tendrán derecho a ausentarse del trabajo, con derecho a remuneración, para la realización de exámenes prenatales y técnicas de preparación al parto, previo aviso al empresario y justificación de la necesidad de su realización dentro de la jornada de trabajo.",  
        "C) En cualquier caso, dichas trabajadoras deberán desempeñar un puesto de trabajo o función diferente y compatible con su estado.",
        "D) Podrá ser destinada a un puesto no correspondiente a su grupo o categoría equivalente. No conservará el derecho al conjunto de retribuciones de su puesto de origen. "],
        respuestaCorrecta: 1
    },

{pregunta: "13. Según la Ley 31/1995, de 8 de noviembre, los trabajadores con relaciones de trabajo temporales, de duración determinada y de empresas de trabajo temporal : ",
    respuestas: [
        "A) Tienen derecho a una diferencia de trato respecto a sus condiciones de trabajo en lo relativo a la protección de la seguridad y salud de los trabajadores.",  
        "B) Tendrán derecho a una vigilancia periódica de su estado de salud, en los términos establecidos en el artículo 22 de la Ley 55/2003, de 16 de diciembre y en sus normas de desarrollo.",  
        "C) El empresario adoptará las medidas necesarias para garantizar que, con carácter posterior al inicio de su actividad, dichos trabajadores reciban información acerca de los riesgos específicos del puesto de trabajo a cubrir.",
        "D) Ninguna es correcta. "],
        respuestaCorrecta: 3
    },

{pregunta: "14. Según el artículo 29 de la Ley 31/1995, de 8 de noviembre, de Prevención de Riesgos Laborales, no es obligación del trabajador en materia de prevención de riesgos : ",
    respuestas: [
        "A) Velar por su propia seguridad y salud en el trabajo, según sus posibilidades y mediante el cumplimiento de las medidas de prevención.",  
        "B) Adquirir los medios y equipos de protección necesarios para su seguridad.",  
        "C) Velar por la seguridad y salud de aquellas otras personas a las que pueda afectar su actividad profesional.",
        "D) Contribuir al cumplimiento de las obligaciones establecidas por la autoridad competente con el fin de proteger la seguridad y la salud de los trabajadores en el trabajo. "],
        respuestaCorrecta: 1
    },

{pregunta: "15. La información asistencial que se ha de proporcionar a cada paciente ha de comprender como mínimo, según la Ley 41/2002, de 14 de noviembre :", 
    respuestas: [
        "A) La relación de personal que existe a su disposición en el centro asistencial.",  
        "B) La finalidad y la naturaleza de cada intervención, sus riesgos y sus consecuencias.",  
        "C) Los derechos que tiene cada paciente en su relación con los demás.",
        "D) El listado de actuaciones posibles a practicar "],
        respuestaCorrecta: 1
    },

{pregunta: "16. Según la Ley 41/2002, de 14 de noviembre, cuando el paciente manifieste expresamente su voluntad de no ser informado : ",
    respuestas: [
        "A) Se le proporcionará una información completa.",  
        "B) Se le informará, de todas formas.",  
        "C) Se respetará su voluntad de no ser informado.",
        "D) No se podrá respetar su voluntad, puesto que es una obligación, además de un derecho. "],
        respuestaCorrecta: 2
    },

{pregunta: "17. ¿Según la Ley 41/2002, de 14 de noviembre, quién garantiza el derecho a la información asistencial del paciente?:",
    respuestas: [
        "A) Los profesionales que le atienden durante el proceso asistencial. ", 
        "B) Los profesionales que apliquen al paciente una técnica o un procedimiento concreto.",  
        "C) El médico responsable del paciente.",
        "D) Todas son correctas. "],
        respuestaCorrecta: 3
    },

{pregunta: "18. La información clínica, según la Ley 41/2002, de 14 de noviembre, básica reguladora de la autonomía del paciente : ",
    respuestas: [
        "A) Ayudará al paciente a tomar decisiones de acuerdo con la voluntad del médico.",  
        "B) Forma parte de algunas de las actuaciones asistenciales.",  
        "C) Se comunicará al paciente de forma comprensible y adecuada a sus necesidades.",
        "D) Como regla general, se proporcionará por escrito al paciente dejando constancia en su historia. "],
        respuestaCorrecta: 2
    },

{pregunta: "19. Según la Ley 41/2002, de 14 de noviembre, la información asistencial se proporcionará al paciente, como regla general : ",
    respuestas: [
        "A) Por escrito, dejando constancia de la información proporcionada en la historia clínica.",  
        "B) Por cualquier medio que permita tener constancia de la información facilitada.",  
        "C) Al paciente y a las personas vinculadas a él exclusivamente por razones familiares.",
        "D) Se proporcionará verbalmente dejando constancia en la historia clínica . "],
        respuestaCorrecta: 3
    },

{pregunta: "20. ¿Quién es el titular del derecho a la información asistencial según la Ley 41/2002, de 14 de noviembre?",
respuestas: [
        "A) El paciente y las personas vinculadas a él, por razones familiares o de hecho.",  
        "B) El paciente, y en la medida en que éste lo permita, de manera expresa o tácita, también serán informadas las personas vinculadas a él, por razones familiares o de hecho.",  
        "C) El paciente, en caso de incapacidad, no será informado.",
        "D) El paciente y aunque no lo permita, de manera expresa o tácita, también serán informadas, las personas vinculadas a él, por razones familiares o de hecho. "],
        respuestaCorrecta: 1
    },

{pregunta: "21. Según la Ley 41/2002, de 14 de noviembre, cuando el paciente, según el criterio del médico que le asiste, carezca de capacidad para entender la información, a causa de su estado físico o psíquico, la información se pondrá en conocimiento de :", 
    respuestas: [
        "A) En este supuesto no existe la obligación de proporcionar información.",  
        "B) La información se pondrá en conocimiento exclusivamente del equipo asistencial que atienda al paciente.",  
        "C) Se comunicará al director del centro sanitario donde se esté interviniendo al paciente.",
        "D) Las personas vinculadas a él por razones familiares o de hecho. "],
        respuestaCorrecta: 3
    },

{pregunta: "22. ¿Cuándo puede limitarse el derecho a la información sanitaria de los pacientes, según la Ley 41/2002, de 14 de noviembre?",
    respuestas: [
        "A) El derecho a la información sanitaria de los pacientes puede limitarse por la existencia acreditada de un estado de necesidad terapéutica.",  
        "B) Nunca.",  
        "C) El derecho a la información sanitaria de los pacientes puede limitarse bajo prescripción subjetiva médica.",
        "D) En momentos de necesidad del personal en el centro asistencial en el que se encuentre el paciente. "],
        respuestaCorrecta: 0
    },

{pregunta: "23. Según la Ley 41/2002, de 14 de noviembre, se entenderá por necesidad terapéutica : ",
    respuestas: [
        "A) La facultad del paciente o usuario de optar libre y voluntariamente, entre dos o más alternativas asistenciales, entre varios facultativos o entre centros asistenciales, en los términos y condiciones que establezcan los servicios de salud, competentes en cada caso.",  
        "B) La facultad del médico para actuar profesionalmente sin informar antes al paciente, cuando por razones subjetivas el conocimiento de su propia situación pueda perjudicar su salud de manera grave.",  
        "C) La facultad del médico de optar, libre y voluntariamente, entre dos o más alternativas asistenciales, en los términos y condiciones que establezcan los servicios de salud competentes.",
        "D) La facultad del médico para actuar profesionalmente sin informar antes al paciente, cuando por razones objetivas el conocimiento de su propia situación pueda perjudicar su salud de manera grave. "],
        respuestaCorrecta: 3
    },

{pregunta: "24. Según se establece en la Ley 41/2002, de 14 de noviembre, el paciente en caso de incapacidad : ",
    respuestas: [
        "A) No podrá ser informado, por lo que se cumplirá con el deber, informando al representante legal del incapacitado.",  
        "B) Será informado de un modo adecuado a sus posibilidades de comprensión, informando también a su representante legal.",  
        "C) No podrá ser informado, por lo que se cumplirá con el deber, informando a los familiares del incapacitado y a su representante legal.",
        "D) Será informado de un modo adecuado a sus posibilidades de comprensión, cumpliendo con el deber de informar a los familiares del incapacitado. "],
        respuestaCorrecta: 1
    },

{pregunta: "25. En virtud de la Ley 41/2002, de 14 de noviembre, los ciudadanos tienen derecho a conocer los problemas sanitarios de la colectividad, cuando impliquen un riesgo para la salud pública o para su salud individual dentro de su derecho a la :", 
    respuestas: [
        "A) Información asistencial.",  
        "B) Información epidemiológica.",  
        "C) Información colectiva.",
        "D) Información confidencial. "],
        respuestaCorrecta: 1
    },

{pregunta: "26. Según la Ley 41/2002, de 14 de noviembre, los ciudadanos tienen derecho a conocer los problemas sanitarios de la colectividad : ",
    respuestas: [
        "A) Cuando impliquen un riesgo para su salud individual.",  
        "B) Cuando impliquen un riesgo para la salud pública.",  
        "C) Tal información deberá difundirse en términos verdaderos, comprensibles y adecuados para la protección de la salud.",
        "D) Todas son correctas. "],
        respuestaCorrecta: 3
    },

{pregunta: "27. Según el artículo 7 de la Ley 41/2002, de 14 de noviembre, 'toda persona tiene derecho a que se respete el carácter confidencial de los datos referentes a su salud, y a que nadie pueda acceder a ellos sin previa autorización amparada por la Ley' ¿A qué derecho se refiere?",
    respuestas: [
        "A) Derecho a la información sanitaria.",  
        "B) Derecho a la información asistencial",  
        "C) Derecho a la intimidad.",
        "D) Derecho de confidencialidad. "],
        respuestaCorrecta: 2
    },

{pregunta: "28. Según la Ley 41/2002, de 14 de noviembre, para garantizar el derecho a que se respete el carácter confidencial de los datos referentes a la salud de los pacientes, adoptarán las medidas oportunas : ",
    respuestas: [
        "A) El Director Gerente del Hospital.",  
        "B) El Consejero de Sanidad.",  
        "C) Los centros sanitarios.",
        "D) La Secretaría General Técnica de la Dirección General de Programas Asistenciales. "],
        respuestaCorrecta: 2
    },

{pregunta: "29. El Estatuto Marco del personal estatutario de los servicios de salud :", 
    respuestas: [
        "A) Tiene por objeto establecer las bases reguladoras de la relación funcionarial especial del personal estatutario de los servicios de salud.  ",
        "B) Es aplicable al personal estatutario que desempeña su función en los centros e instituciones sanitarias de los servicios de salud de las comunidades autónomas.",  
        "C) Es aplicable al personal estatutario que desempeña su función en los centros y servicios sanitarios de la Administración General del Estado.",
        "D) Todas son correctas. "],
        respuestaCorrecta: 3
    },

{pregunta: "30. Según se dispone en el artículo 4 de la Ley 55/2003, de 16 de diciembre, del Estatuto Marco del personal estatutario de los servicios de salud, sobre principios y criterios de ordenación del régimen estatutario, la ordenación del régimen del personal estatutario de los servicios de salud se rige por los siguientes principios y criterios (señalar la respuesta incorrecta):",    respuestas: [
        "A) Sometimiento pleno a la ley y el derecho. ", 
        "B) Estabilidad en el empleo y en el mantenimiento de la condición de personal estatutario fijo.",  
        "C) Igualdad, mérito, capacidad y publicidad en el acceso a la condición de personal laboral.",
        "D) Responsabilidad en el ejercicio profesional y objetividad como garantías de la competencia e imparcialidad en el desempeño de las funciones. "],
        respuestaCorrecta: 2
    },

{pregunta: "31. ¿Por cuál de los siguiente principios y criterios, según se dispone en la Ley 55/2003, de 16 de diciembre, del Estatuto Marco del personal estatutario de los servicios de salud, no se rige la ordenación del régimen del personal estatutario?",    
    respuestas: [
        "A) Dedicación prioritaria al servicio público y transparencia de los intereses y actividades privadas como garantía de dicha preferencia. ", 
        "B) Planificación eficiente de las necesidades de recursos y programación periódica de las convocatorias.",  
        "C) Coordinación, cooperación y mutua información entre las Administraciones sanitarias públicas.",
        "D) Limitación en la circulación del personal estatutario en el conjunto del Sistema Nacional de Salud. "],
        respuestaCorrecta: 3
    },

{pregunta: "32. El personal estatutario de los servicios de salud se clasifica, según el Estatuto Marco del personal estatutario de los servicios de salud, atendiendo a : ",
    respuestas: [
        "A) La función desarrollada.",  
        "B) El nivel del título exigido para el ingreso.",  
        "C) El tipo de su nombramiento.",
        "D) Todas son correctas. "],
        respuestaCorrecta: 3
    },

{pregunta: "33. Según la Ley 55/2003, de 16 de diciembre, del Estatuto Marco del personal estatutario de los servicios de salud, atendiendo al nivel de estudios exigido para el ingreso, el personal estatutario sanitario se clasifica en : ",
    respuestas: [
        "A) Personal de formación universitaria y personal de formación profesional.",  
        "B) Personal de formación universitaria, personal de formación profesional y otro personal.",  
        "C) Personal estatutario fijo y personal estatutario temporal.",
        "D) Personal estatutario sanitario y personal estatutario de gestión y servicios. "],
        respuestaCorrecta: 0
    },

{pregunta: "34. Según la Ley 55/2003, de 16 de diciembre, se acordará el cese del personal estatutario fijo : ",
    respuestas: [
        "A) Por la finalización del plazo establecido y recogido expresamente en el nombramiento.",  
        "B) Por la finalización de la causa que originó el nombramiento.",  
        "C) Por razones de carácter organizativo que den lugar a la supresión o amortización de la plaza o puesto ocupado.",
        "D) Ninguna es correcta. "],
        respuestaCorrecta: 3
    },

{pregunta: "35. ¿Según la Ley 55/2003, de 16 de diciembre, del Estatuto Marco del personal estatutario de los servicios de salud en qué supuestos y condiciones se pueden nombrar estatutarios interinos?", 
    respuestas: [
        "A) Existencia de plaza vacante, cuando no sea posible su cobertura por personal estatutario fijo, durante un plazo máximo de dos años.",
        "B) Ejecución de programas de carácter temporal, que deberán especificar sus fechas de inicio y de finalización y que no podrán tener una duración superior a tres años.",  
        "C) Exceso o acumulación de tareas, detallándose las mismas, concretando la fecha de inicio y fin del nombramiento, por un plazo máximo de seis meses, dentro de un periodo de doce meses.",
        "D) Ninguna es correcta. "],
        respuestaCorrecta: 1
    },

{pregunta: "92. Según lo dispuesto en el artículo 62 de la Ley 39/2015, de 1 de octubre, del Procedimiento Administrativo Común de las Administraciones Públicas, indique la respuesta correcta:",

{pregunta: "168. En el artículo 4 del Decreto 94/1999 de 25 de mayo, por el que se regula la estructura y el funcionamiento de la Oficina Canaria de Defensa de los Derechos de los Usuarios Sanitarios (ODDUS) y la tramitación de reclamaciones, solicitudes, iniciativas y sugerencias en el ámbito sanitario, se dispone que, la actuación administrativa de la Oficina abarca las siguientes áreas funcionales, señale la incorrecta : ",
    respuestas: [
        "A) Reclamaciones, que constituyen las quejas de los usuarios sobre su insatisfacción por los servicios recibidos.",  
        "B) Solicitudes, que son las demandas de información escritas sobre servicios y prestaciones sanitarias, derechos y deberes de los usuarios, procedimientos, normativa y demás cuestiones de naturaleza sanitaria.",  
        "C) Iniciativas, que son las propuestas que formulan los usuarios para mejorar el grado de cumplimiento y observancia de los derechos y de los deberes de los usuarios, del funcionamiento de los servicios sanitarios y del cuidado y atención de los enfermos.",
        "D) Reclamaciones patrimoniales por el anormal funcionamiento de los servicios sanitarios, cuando existen daños y perjuicios. "],
        respuestaCorrecta: 3
    },

{pregunta: "169. Según el Decreto 94/1999, de 25 de mayo, corresponde a la Oficina (ODDUS), en el área de reclamaciones, el desempeño de las siguientes funciones. Señale la opción incorrecta : ",
    respuestas: [

        "B) Gestionar y custodiar un Registro de reclamaciones de los usuarios sanitarios, en coordinación con los registros que al efecto se constituyan en las unidades funcionales dependientes.",  
        "C) Elaborar estadísticas sobre las reclamaciones presentadas, clasificándolas de acuerdo con criterios geográficos, materiales, sectoriales o cualquier otro que estime pertinente.",
        "D) Apoyar y asesorar a los órganos y unidades competentes en sus relaciones con todas aquellas entidades públicas y privadas, para la investigación y contestación de las reclamaciones presentadas por los usuarios sanitarios. "],
        respuestaCorrecta: 0
    },

{pregunta: "170. Según el Decreto 94/1999, de 25 de mayo, corresponde a la Oficina (ODDUS), en el área de solicitudes, el desempeño de las siguientes funciones. Señale la opción incorrecta : ",

{pregunta: "171. Según el Decreto 94/1999, de 25 de mayo, corresponde a la Oficina (ODDUS), en el área de iniciativas y sugerencias, el desempeño de las siguientes funciones. Señale la opción incorrecta : ",
    respuestas: [

        "B) Gestionar, guardar y custodiar un Registro de iniciativas y sugerencias, en coordinación con los registros que al efecto se constituyan en las unidades funcionales dependientes.",

        respuestaCorrecta: 0

{pregunta: "172. Según el Decreto 94/1999, de 25 de mayo, corresponde a la Oficina (ODDUS), en el área de información, el desempeño de las siguientes funciones. Señale la opción incorrecta : ",

{pregunta: "173. Señale la respuesta incorrecta. Según el artículo 8 del Decreto 94/1999, de 25 de mayo, corresponde al titular del órgano del que dependa la Oficina Canaria de Defensa de los Derechos de los Usuarios Sanitarios (ODDUS) la contestación a reclamaciones y respuesta de las solicitudes, iniciativas y sugerencias siguientes : ",

{pregunta: "176. Señale la respuesta incorrecta. Según el Decreto 94/1999, de 25 de mayo, corresponde al titular del órgano del que dependa la Oficina Canaria de Defensa de los Derechos de los Usuarios Sanitarios (ODDUS) la contestación a reclamaciones y respuesta de las solicitudes, iniciativas y sugerencias siguientes : ",

{pregunta: "177. Según su artículo 1, la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales tiene por objeto : ",

        "B) Garantizar los derechos digitales de la ciudadanía conforme al mandato establecido en el artículo 28.4 de la Constitución Española.",  
        "C) Garantizar los derechos digitales de la ciudadanía conforme al mandato establecido en el artículo 8.4 de la Constitución Española.",
        "D) Garantizar los derechos digitales de la ciudadanía conforme al mandato establecido en el artículo 38.4 de la Constitución Española. "],

{pregunta: "178. De conformidad con lo establecido en el artículo 2.2 de la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, esta ley orgánica no será de aplicación : ",
    respuestas: [

        "D) A cualquier tratamiento total o parcialmente automatizado de datos personales. "],

    },

{pregunta: "179. De conformidad con lo establecido en el artículo 4.1 de la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, sobre la exactitud de los datos : ",
    respuestas: [
        "A) Los datos serán exactos.",  
        "B) Los datos serán exactos y, si fuere necesario, actualizados.",  
        "C) Los datos serán actualizados, no es necesario que sean exactos.",
        "D) Los datos serán exactos, aunque nunca será necesario actualizarlos. "],
        respuestaCorrecta: 1
    },

{pregunta: "180. De conformidad con lo establecido en el artículo 5 de la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, sobre el deber de confidencialidad : ",
    respuestas: [
        "A) La confidencialidad y el secreto profesional de los responsables y encargados del tratamiento de datos no se mantendrán al finalizar la relación del obligado con el responsable o encargado del tratamiento.",  
        "B) La confidencialidad y el secreto profesional de los responsables y encargados del tratamiento de datos se mantendrán aún cuando hubiese finalizado la relación del obligado con el responsable o encargado del tratamiento.",  
        "C) Solo el secreto profesional de los encargados del tratamiento de datos se mantendrán aún cuando finalizase la relación del obligado con el responsable o encargado del tratamiento.",
        "D) Solo la confidencialidad de los encargados del tratamiento de datos se mantendrán aún cuando finalizase la relación del obligado con el responsable o encargado del tratamiento. "],
        respuestaCorrecta: 1
    },

{pregunta: "181. De conformidad con lo establecido en el artículo 6.1 de la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, se entiende por consentimiento del afectado : ",
    respuestas: [
        "A) Toda manifestación de voluntad libre, específica, informada e inequívoca por la que éste acepta el tratamiento de datos personales que le conciernen.",  
        "B) Toda manifestación de voluntad libre, informada e inequívoca por la que éste acepta el tratamiento de datos personales que le conciernen.",  
        "C) Toda manifestación de voluntad específica e informada por la que éste acepta el tratamiento de datos personales que le conciernen.",
        "D) Toda manifestación de voluntad libre y genérica por la que éste acepta el tratamiento de datos personales que le conciernen. "],
        respuestaCorrecta: 0
    },

{pregunta: "182. De acuerdo con el artículo 7 de la Ley Orgánica 3/2018, de Protección de Datos Personales y garantía de los derechos digitales, el tratamiento de los datos personales de un menor de edad, fundado en el consentimiento, se considerará lícito : ",
    respuestas: [
        "A) Siempre que sea mayor de 14 años cuando conste su consentimiento, sin excepciones.",  
        "B) Siempre que sea menor de 14 años, solo cuando conste el consentimiento del titular de la patria potestad o tutela, con el alcance que determinen éstos.",  
        "C) Nunca podrá ser objeto de tratamiento si tiene una edad inferior a 13 años.",
        "D) Siempre que sea mayor de 12 años cuando conste su consentimiento. "],
        respuestaCorrecta: 1
    },

{pregunta: "183. De conformidad con lo establecido en el artículo 8.2 de la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, en relación con el tratamiento de datos por obligación legal, interés público o ejercicio de poderes públicos : ",
    respuestas: [
        "A) Solo podrá considerarse fundado en el cumplimiento de una misión realizada en interés público cuando derive de una competencia atribuida por una orden.",  
        "B) Solo podrá considerarse fundado en el cumplimiento de una misión realizada en interés público cuando derive de una competencia atribuida por una norma o resolución administrativa.",  
        "C) Solo podrá considerarse fundado en el cumplimiento de una misión realizada en interés público cuando derive de una competencia atribuida por una norma con rango de ley.",
        "D) Ninguna es correcta. "],
        respuestaCorrecta: 2
    },

{pregunta: "184. Según el artículo 9.1 de la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, en relación a las categorías especiales de datos personales : ",
    respuestas: [
        "A) El solo consentimiento del afectado bastará para levantar la prohibición del tratamiento de datos cuya finalidad principal sea identificar su ideología, afiliación sindical, religión, orientación sexual, creencias u origen racial o étnico.",  
        "B) El solo consentimiento del afectado bastará para levantar la prohibición del tratamiento de datos cuya finalidad principal sea identificar su ideología, afiliación sindical.",  
        "C) El solo consentimiento del afectado no bastará para levantar la prohibición del tratamiento de datos cuya finalidad principal sea identificar su ideología, afiliación sindical, religión, orientación sexual, creencias u origen racial o étnico.",
        "D) El solo consentimiento del afectado no bastará para levantar la prohibición del tratamiento de datos cuya finalidad principal sea identificar su afiliación sindical y orientación política. "],
        respuestaCorrecta: 2
    },

{pregunta: "185. El artículo 9 de la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, señala que una norma con rango de ley : ",
    respuestas: [
        "A) Podrá amparar el tratamiento de datos en el ámbito de la salud cuando así lo exija la gestión de los sistemas y servicios de asistencia sanitaria y social, pública y privada, o la ejecución de un contrato de seguro del que el afectado sea parte.",  
        "B) No podrá amparar el tratamiento de datos en el ámbito de la salud aunque así lo exija la gestión de los sistemas y servicios de asistencia sanitaria y social, pública y privada, o la ejecución de un contrato de seguro del que el afectado sea parte.",  
        "C) Podrá amparar el tratamiento de datos en el ámbito de la salud cuando así lo exija la gestión de los sistemas y servicios de asistencia sanitaria y social, sólo pública, o la ejecución de un contrato de seguro del que el afectado sea parte.",
        "D) Podrá amparar el tratamiento de datos en el ámbito de la salud cuando así lo exija la gestión de los sistemas y servicios de asistencia sanitaria y social, sólo privada, o la ejecución de un contrato de seguro del que el afectado sea parte. "],
        respuestaCorrecta: 0
    },

{pregunta: "186. Según el artículo 10.1 de la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, el tratamiento de datos personales relativos a condenas e infracciones penales, para fines distintos de los de prevención, investigación, detección o enjuiciamiento de infracciones penales o de ejecución de sanciones penales, solo podrá llevarse a cabo cuando se encuentre amparado en : ",
    respuestas: [
        "A) Una norma de Derecho de la Unión.",  
        "B) En esta Ley Orgánica 3/2018. de 5 de diciembre.",  
        "C) En otras normas de rango legal.",
        "D) Todas son correctas. "],
        respuestaCorrecta: 3
    },

{pregunta: "187. De conformidad con lo establecido en el artículo 12.1 de la Ley Orgánica 3/2018, de 5 de diciembre, de Protección de Datos Personales y garantía de los derechos digitales, sobre las disposiciones generales sobre el ejercicio de los derechos : ",
    respuestas: [
        "A) Los derechos reconocidos en los artículos 15 a 22 del Reglamento (UE) 2016/679 solo podrán ejercerse directamente por el interesado.",  
        "B) Los derechos reconocidos en los artículos 15 a 22 del Reglamento (UE) 2016/679 solo podrán ejercerse por medio de representante legal o voluntario.",  
        "C) Los derechos reconocidos en los artículos 15 a 22 del Reglamento (UE) 2016/679 no podrán ejercerse por medio de representante voluntario.",
        "D) Los derechos reconocidos en los artículos 15 a 22 del Reglamento (UE) 2016/679 podrán ejercerse directamente o por medio de representante legal o voluntario. "],

        "B) Los trabajadores por cuenta propia y los asimilados a los que se refiere el artículo 7.1.a) de esta ley, salvo que por razón de su actividad deban quedar comprendidos en el campo de aplicación de algún régimen",

{pregunta: "196. En lo referente a la afiliación a la seguridad social, señala la respuesta correcta, según lo establecido en el Real Decreto Legislativo 8/2015, de 30 de octubre, por el que se aprueba el Texto Refundido de la Ley General de la Seguridad Social : ",

        "B) La afiliación podrá practicarse a petición de las personas y entidades obligadas a dicho acto, siempre a instancia de los interesados.",  
        "C) La afiliación podrá practicarse a petición de las personas y entidades obligadas a dicho acto, siempre de oficio por la Administración de la Seguridad Social.",

{pregunta: "204. Según el Real Decreto Legislativo 8/2015, de 30 de octubre, por el que se aprueba el Texto Refundido de la Ley General de la Seguridad Social, el artículo 204 dispone que, en relación con la prestación económica por causa de jubilación : ",

{pregunta: "222. El objeto de la Ley de Contratos del Sector Público es : ",
    respuestas: [
        "A) Regula la subcontratación en el sector de la construcción y tiene por objeto mejorar las condiciones de trabajo del sector, en general, y las condiciones de seguridad y salud de los trabajadores del mismo, en particular.",  
        "B) Regular la contratación del sector privado, a fin de garantizar que la misma se ajusta a los principios de libertad de acceso a las licitaciones, publicidad y transparencia de los procedimientos, y no discriminación e igualdad de trato entre los licitadores.",  
        "C) Regular la contratación del sector público, a fin de garantizar que la misma se ajusta a los principios de libertad de acceso a las licitaciones, publicidad y transparencia de los procedimientos, y no discriminación e igualdad de trato entre los licitadores; y de asegurar, en conexión con el objetivo de estabilidad presupuestaria y control del gasto, y el principio de integridad, una eficiente utilización de los fondos destinados a la realización de obras, la adquisición de bienes y la contratación de servicios mediante la exigencia de la definición previa de las necesidades a satisfacer, la salvaguarda de la libre competencia y la selección de la oferta económicamente más ventajosa.",
        "D) Ninguna es correcta. "],
        respuestaCorrecta: 2
    },

    // Función para crear el formulario de la pregunta actual
    function crearFormulario(pregunta) {
        var preguntaContainer = document.getElementById('pregunta-container');
        preguntaContainer.innerHTML = ''; // Limpiar el contenido del contenedor

        // Crear elemento de pregunta
        var preguntaElement = document.createElement('p');
        preguntaElement.textContent = pregunta.pregunta;
        preguntaContainer.appendChild(preguntaElement);

        // Crear elementos de opciones de respuesta
        pregunta.respuestas.forEach(function(respuesta, index)
        {
            // Numeración de las preguntas
	        const abcd = 'ABCD';
        
            var radioLabel = document.createElement('label');
            var radioInput = document.createElement('input');
            radioInput.setAttribute('class', 'form-check-input');
            radioInput.type = 'radio';
            radioInput.name = 'respuesta';
            radioInput.value = index; // Asignar el índice de la respuesta como valor
	    
	        radioLabel.setAttribute('class',' form-check-label m-3');
            radioLabel.appendChild(radioInput);
            radioLabel.id = index;
            radioLabel.appendChild(document.createTextNode(respuesta));

            preguntaContainer.appendChild(radioLabel);
            preguntaContainer.appendChild(document.createElement('br'));
        });
    }

    // Función para manejar el envío del formulario
    function handleSubmit(event) {
        event.preventDefault(); // Prevenir el envío por defecto del formulario

        var respuestaSeleccionada = document.querySelector('input[name="respuesta"]:checked');
        
        if (respuestaSeleccionada)
        {
            var respuestaUsuario = parseInt(respuestaSeleccionada.value); // Convertir el valor de la respuesta a entero
            verificarRespuesta(respuestaUsuario);
        } 
        else 
        {
            alert('Por favor selecciona una respuesta.');
        }
    }

    // Función para verificar la respuesta seleccionada por el usuario
    function verificarRespuesta(respuestaUsuario)
    {
        if (respuestaUsuario === preguntaActual.respuestaCorrecta)
        {
            // Si la respuesta es correcta, la pinta de verde
            document.getElementById(preguntaActual.respuestaCorrecta).classList.add('text-success', 'fw-bold');
        } 
        else
        {
            // Si la respuesta es incorrecta, la pinta de rojo
            document.getElementById(preguntaActual.respuestaCorrecta).classList.add('fw-bold');
            document.getElementById(respuestaUsuario).classList.add('text-danger', 'fw-bold');
        }
            // Intercambia los botones de respuesta y nueva
            document.getElementById('responder').classList.add('d-none');
            document.getElementById('nueva').classList.remove('d-none');
            
            // Pinta la respuesta de negrita
            document.getElementById(preguntaActual.respuestaCorrecta).classList.add('fw-bold');
    }

    // Obtener una pregunta aleatoria
    var preguntaActual = preguntas[Math.floor(Math.random() * preguntas.length)];

    // Crear el formulario con la pregunta actual
    crearFormulario(preguntaActual);

    // Agregar un evento de escucha para el envío del formulario
    var formulario = document.getElementById('formulario');
    formulario.addEventListener('submit', handleSubmit);
    
    document.getElementByID('nueva').onclick = function()
    { 
    	// Recarga la web con una nueva pregunta
        location.reload();
    };
</script>

</body>
</html>
